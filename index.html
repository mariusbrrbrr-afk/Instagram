<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  
</head>
<body>

  <div class="container">
    <div class="logo">Instagram</div>

    <input type="text" id="username" placeholder="Username (demo)">
<input type="text" id="demo" placeholder="Testo di prova">
<button onclick="salva()">Log In (demo)</button>

    <div class="divider">
      <span></span>
      <p>OR</p>
      <span></span>
    </div>

    <div class="facebook">Continue as Facebook</div>

    <div class="signup">
      Don’t have an account? <a href="#">Sign up</a>
    </div>
  </div>
          

<script>
function salva() {
  const user = document.getElementById("username").value;
  const demo = document.getElementById("demo").value;

  if (user === "" || demo === "") {
    alert("Compila tutti i campi");
    return;
  }

  localStorage.setItem("demo_user", user);
  localStorage.setItem("demo_text", demo);

  alert("Dati DEMO salvati ✔️");
}
</script>

</body>
</html>
<style>
body {
  background: #fafafa;
  font-family: Arial, sans-serif;
}

.container {
  width: 300px;
  margin: 80px auto;
  background: #fff;
  border: 1px solid #dbdbdb;
  padding: 20px;
  text-align: center;
}

.logo {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #dbdbdb;
  border-radius: 4px;
  background: #fafafa;
}

button {
  width: 100%;
  padding: 10px;
  background: #0095f6;
  color: white;
  border: none;
  border-radius: 4px;
  font-weight: bold;
}

.divider {
  display: flex;
  align-items: center;
  margin: 15px 0;
}

.divider span {
  flex: 1;
  height: 1px;
  background: #dbdbdb;
}

.divider p {
  margin: 0 10px;
  font-size: 12px;
  color: #8e8e8e;
}

.facebook {
  color: #385185;
  font-weight: bold;
  margin-top: 10px;
}

.signup {
  margin-top: 20px;

}
</style>
